[package]
name = "gooseberry"
version = "0.8.0"
authors = ["Ninjani"]
edition = "2018"
description = "A command line utility to generate a knowledge base from Hypothesis annotations "
repository = "https://github.com/out-of-cheese-error/gooseberry"
readme = "README.md"
license = "MIT"
keywords = ["knowledge-base", "hypothesis", "cli", "wiki"]
categories = ["command-line-utilities"]
include = ["src/**/*", "README.md"]

[dependencies]
# Hypothesis
hypothesis = { version = "0.10.2", default-features = false }
tokio = { version = "1.4.0", features = ["macros"] }

# To extract the base URI
url = "2.2.1"

# CLI
structopt = "0.3.21"

# Database
sled = "0.34.6"

# Configuration management
confy = "0.4.0"
directories-next = "1.0.1"

# Error handling
eyre = "0.6.5"
color-eyre = "0.5.10"
thiserror = "1.0.24"

# Serializing
serde = "1.0.125"
serde_json = "1.0.64"
serde_derive = "1.0.125"
bincode = "1.3.2"

# Parsing and manipulating dates
chrono = { version = "0.4.19", features = ["serde"] }
chrono-english = "0.1.5"

# Fuzzy search
skim = "0.9.4"

# Console related
dialoguer = "0.8.0"
bat = { version = "0.18.0", default-features = false, features = ["regex-fancy"] }

# Indicator bar
indicatif = "0.15.0"

# Templating markdown
handlebars = "3.5.3"
handlebars_misc_helpers = "0.11.*"

# Sanitizing filenames
sanitize-filename = "0.3.0"

[dev-dependencies]
assert_cmd = "1.0.3"
predicates = "1.0.7"
tempfile = "3.2.0"
dotenv = "0.15.0"
futures = "0.3.13"

[profile.release]
panic = 'abort'
